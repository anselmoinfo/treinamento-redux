<table mat-table [dataSource]="produtos" class="mat-elevation-z8">
  <ng-container matColumnDef="img">
    <th mat-header-cell *matHeaderCellDef>Imagem</th>
    <td mat-cell *matCellDef="let element">
      <img src="{{ element.img }}" class="produto-img" />
    </td>
  </ng-container>

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <ng-container matColumnDef="preco">
    <th mat-header-cell *matHeaderCellDef>Pre√ßo</th>
    <td mat-cell *matCellDef="let element">{{ element.preco }}</td>
  </ng-container>

  <ng-container matColumnDef="qtd">
    <th mat-header-cell *matHeaderCellDef>Qtd</th>
    <td mat-cell *matCellDef="let element">{{ element.qtd }}</td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        aria-label=""
        matTooltip="Editar"
        (click)="edita(element)"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        aria-label=""
        matTooltip="Deletar"
        (click)="deleta(element)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="ordemColunas"></tr>
  <tr mat-row *matRowDef="let row; columns: ordemColunas"></tr>
</table>
